
<html>
<head>
	<title>Twatter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
	<script type="text/javascript" src="javascripts/app.js" defer></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="twatter">
	<div id='main' class="container" ng-controller="authController">
		<form class="form-auth" ng-submit="register()">
			<h2>Register</h2>
			<p class="text-warning">{{error_message}}</p>
			<input type="username" ng-model="user.username" placeholder="Username" class="form-control">
			<input type="password" ng-model="user.password" placeholder="Password" class="form-control">
			<input type="submit" value="Register" class="btn btn-primary" />
		</form>
	</div>
</body>
</html>
